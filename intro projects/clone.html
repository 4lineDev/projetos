<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="intro css/clone.css" />
</head>
    <!-- Swiper.js CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

<!-- Swiper.js JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<body>
  <header class="navbar">
    <div class="logo">NETFLIX</div>
    <nav>
      <ul class="nav-links">
        <li>Início</li>
        <li>Séries</li>
        <li>Filmes</li>
        <li>Minha Lista</li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Série em Destaque</h1>
        <p>Assista agora à série mais popular do momento.</p>
        <div class="hero-buttons">
          <button class="btn">Assistir</button>
          <button class="btn btn-secondary">Mais informações</button>
        </div>
      </div>
    </section>
    <section class="movie-row">
      <h2>Populares na Netflix</h2>
      <div class="swiper movie-slider">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="https://br.web.img3.acsta.net/pictures/14/03/31/19/28/462555.jpg" alt="Filme 1" /></div>
          <div class="swiper-slide"><img src="https://m.media-amazon.com/images/M/MV5BMTQ5MDU5MTktMDZkMy00NDU1LWIxM2UtODg5OGFiNmRhNDBjXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="Filme 2" /></div>
          <div class="swiper-slide"><img src="https://m.media-amazon.com/images/M/MV5BMmNjOWQzYmYtNGYxOS00MjVkLTg1MWUtMTkzMGE0MDgwNzQ5XkEyXkFqcGc@._V1_.jpg" alt="Filme 3" /></div>
          <div class="swiper-slide"><img src="https://m.media-amazon.com/images/M/MV5BOGM0NGY3ZmItOGE2ZC00OWIxLTk0N2EtZWY4Yzg3ZDlhNGI3XkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="Filme 4" /></div>
          <div class="swiper-slide"><img src="https://upload.wikimedia.org/wikipedia/pt/a/a2/TheWalkingDead-P%C3%B4ster.jpg" alt="Filme 5" /></div>
        </div>
      </div>      
    </section>
  </main>
    <script>
    const swiper = new Swiper('.movie-slider', {
      slidesPerView: 2.2,
      spaceBetween: 10,
      breakpoints: {
        640: {
          slidesPerView: 3.5,
        },
        768: {
          slidesPerView: 4.5,
        },
        1024: {
          slidesPerView: 5.5,
        },
      },
    });
  </script>
</body>
</html>
